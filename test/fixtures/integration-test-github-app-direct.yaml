# Integration test config for GitHub App verified commits with direct mode
# Uses XFG_GITHUB_APP_ID and XFG_GITHUB_APP_PRIVATE_KEY for GitHub App authentication
# Pushes directly to main without creating a PR

id: integration-test-github-app-direct

prOptions:
  branch: chore/sync-github-app-direct
  merge: direct

files:
  github-app-direct-test.json:
    content:
      directMode: true
      createdWith: "GitHub App"
      verifiedCommit: true

repos:
  - git: https://github.com/anthony-spruyt/xfg-test.git
