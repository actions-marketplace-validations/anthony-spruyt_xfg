---
# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/github-workflow.json
name: CI

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"
  # workflow_dispatch:  # Uncomment to enable manual runs

permissions:
  contents: write
  pull-requests: "write"
  statuses: "write"
  security-events: "write"

jobs:
  lint:
    if: github.event_name == 'pull_request'
    uses: "anthony-spruyt/repo-operator/.github/workflows/_lint.yaml@main"
    secrets: "inherit"

  build:
    needs:
      - "lint"
    if: ${{ !failure() && !cancelled() }}
    runs-on: ubuntu-latest

    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: ${{ github.event_name == 'pull_request' }}

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          fail_ci_if_error: true

      - name: Upload build artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 1

      - name: Create package for action tests
        if: github.event_name == 'push'
        run: npm pack

      - name: Upload package artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v6
        with:
          name: package
          path: "*.tgz"
          retention-days: 1

  integration-tests:
    needs:
      - "build"
    if: ${{ !failure() && !cancelled() && github.event_name == 'push' }}
    uses: ./.github/workflows/_integration-tests.yaml
    secrets: "inherit"

  # Summary job for branch protection - references reusable workflow job
  summary:
    needs:
      - "lint"
      - "build"
      - "integration-tests"
    if: "always()"
    uses: "anthony-spruyt/repo-operator/.github/workflows/_summary.yaml@main"
