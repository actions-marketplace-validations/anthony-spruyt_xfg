# yaml-language-server: $schema=https://raw.githubusercontent.com/anthony-spruyt/xfg/main/config-schema.json
# Integration test config for xfg settings - tests ruleset management
id: integration-test-github-settings

# Placeholder file required by schema - excluded from target repo
files:
  .xfg-settings-test:
    content: "# Placeholder for settings integration test"
    createOnly: true

settings:
  rulesets:
    xfg-test-ruleset:
      target: branch
      enforcement: active
      conditions:
        refName:
          include:
            - refs/heads/main
      rules:
        - type: pull_request
          parameters:
            requiredApprovingReviewCount: 1

repos:
  - git: https://github.com/anthony-spruyt/xfg-test-3.git
    files:
      .xfg-settings-test: false
